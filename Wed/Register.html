<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styleRes.css">
</head>
<body>

<div class="container">
    <div class="login">
        <h2>ĐĂNG KÝ</h2>
        <form >
            <label>Tài khoản</label>
            <input type="text" id="phone" placeholder="Số điện thoại" required>
            <label>Mật khẩu</label>
            <input type="password" placeholder="password" required>
            <label>Nhập lại mật khẩu</label>
            <input type="password" id="password" placeholder="password" required>
            
            <div class="login-options">
                <div>
                    <input type="checkbox" id="remember">
                    <label1 for="remember">Nhớ tài khoản</label1>
                </div>
                <a href="#">Quên mật khẩu</a>
            </div>
            <button type="submit" class="btn1">Đăng nhập</button>
        </form>
    </div>
    <div class="divider"></div>
    <div class="register">
        <h2>TẠO TÀI KHOẢN</h2>
        <a href="#" class="btn btn-facebook">Đăng nhập bằng Facebook</a>
        <a href="#" class="btn btn-google">Đăng nhập bằng Google Plus</a>
        <a href="#" class="btn">Đăng nhập tài khoản</a>
        <p class="note">
            Từ 17h00 ngày 22/11/2018, các tài khoản HDV dùng sim 11 số vui lòng đăng nhập đầu số mới 10 số. Các thông tin (tên, mật khẩu,...) vẫn giữ nguyên như trước đó.
        </p>
    </div>
</div>

</body>
</html>
